<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6a00"></stop>
      <stop offset="100%" stop-color="#ff3d3d"></stop>
    </linearGradient>
  </defs>

  <!-- Motion Lines -->
  <line x1="20" y1="50" x2="45" y2="50" stroke="#3ab7ff" stroke-width="4" stroke-linecap="round"></line>
  <line x1="20" y1="65" x2="45" y2="65" stroke="#3ab7ff" stroke-width="4" stroke-linecap="round"></line>
  <line x1="20" y1="80" x2="45" y2="80" stroke="#3ab7ff" stroke-width="4" stroke-linecap="round"></line>

  <!-- Cart Body -->
  <rect x="45" y="40" rx="12" ry="12" width="90" height="55" fill="url(#cartGradient)"></rect>

  <!-- Cart Handle -->
  <path d="M45 40 L35 25" stroke="#ff6a00" stroke-width="6" stroke-linecap="round"></path>

  <!-- Lightning Bolt -->
  <path d="M95 45 L80 70 H95 L80 95" fill="none" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"></path>

  <!-- Wheels -->
  <circle cx="65" cy="100" r="7" fill="#1f2937"></circle>
  <circle cx="115" cy="100" r="7" fill="#1f2937"></circle>

  <!-- Wheels Inner -->
  <circle cx="65" cy="100" r="3" fill="#ff6a00"></circle>
  <circle cx="115" cy="100" r="3" fill="#ff6a00"></circle>

  <!-- Text -->
  <text x="160" y="85" font-size="52" font-family="Poppins, Arial, sans-serif" font-weight="600">
    <tspan fill="#ff6a00">Snap</tspan>
    <tspan fill="#1f2937">Cart</tspan>
  </text>
</svg>
